<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GTABot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  </head>
  <style>
    html, body {
      font-family: -apple-system,BlinkMacSystemFont,Helvetica Neue,PingFang SC,Microsoft YaHei,sans-serif;
      font-size: 12px;
      line-height: 1.5;
      height: 100%;
    }
  </style>
  <body>
      <!-- START NAV -->
      <header class="navbar navbar-expand-lg navbar-light bg-light bd-navbar sticky-top">
        <nav class="navbar bg-body-tertiary w-100">
          <div class="container-fluid w-100">
            <div class="row w-100">
              
              <div class="col-5">
              </div>
              
              <div class="col-5">
                <a class="navbar-brand w-auto" href="#">
                  GTABot
                </a>
              </div>
            
              <div class="col-2">
                <div class="row">
                  <div class="col-12">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
            
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Papers</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'subjects' %}">Subjects</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/admin">Admin</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                
                  
              </div>
              
            </div>
          </div>
        </nav>
      </header>
      <!-- END NAV -->
      
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
